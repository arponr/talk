{{define "content"}}
<div class="thread_wrapper">
  <div class="threads">
    <div class="control">
      <div id="linesicon" class="icon"><div class="lines"></div></div>
      <div id="plusicon" class="icon"><div class="plus"></div></div>
    </div>
    <form id="newthread" class="item" action="/newthread" method="POST">
      <input type="text" name="name" class="name input" placeholder="thread name" autocomplete="off">
      <input type="text" name="users" class="users input" placeholder="invite people" autocomplete="off">
    </form>
    {{range .Threads}}
    <a href="/thread/"{{.Id}} class="item">
      <div class="name">{{.Name}}</div>
      <div class="users">{{range .Users}}{{.}}, {{end}}</div>
    </a>
    {{end}}
  </div>
  <div class="thread">
    <div id="msgs" class="msgs">
      {{range .Messages}}
      <div class="msg">
        <div class="username">{{.Username}}:</div>
        <div class="body">
          {{.Body | safe}}
        </div>
      </div>
      {{end}}
    </div>
    <textarea class="input" id="input"></textarea>
    <div class="options">
      <input type="button" class="button" id="send" value="send">
      <input type="button" class="button" id="preview" value="preview">
      <label class="check">
        <input type="checkbox" id="markdown">
        <span class="checklabel noselect">markdown</span>
      </label>
      <label class="check">
        <input type="checkbox" id="tex">
        <span class="checklabel noselect">TeX</span>
      </label>
    </div>
  </div>
</div>
{{end}}
