{{define "content"}}
<div class="thread_wrapper">
  <div class="threads">Something</div>
  <div class="thread">
    <div id="msgs" class="msgs">
      {{range .}}
      <div class="msg">
        <div class="username">{{.Username}}:</div>
        <div class="body">
          {{.Body | safe}}
        </div>
      </div>
      {{end}}
    </div>
    <textarea class="input" id="input"></textarea>
  </div>
</div>
{{end}}
