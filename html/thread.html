{{define "content"}}
<div class="wrapper">
  <div id="msgs">
    {{range .}}
    <div class="msg">
      <div class="username">{{.Username}}:</div>
      <div class="body">
        {{.Body | safe}}
      </div>
    </div>
    {{end}}
  </div>
  <textarea class="input" id="input"></textarea>
</div>
{{end}}
