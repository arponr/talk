{{define "content"}}
<div class="login_wrapper">
  <header class="title">
    <div class="site_name">Arrow</div>
    <div class="site_desc">Internet chat as God intended</div>
  </header>

  <form class="login left" action="/login" method="POST">
    <input type="text" name="username" class="input" placeholder="username" autocomplete="off">
    <input type="password" name="password" class="input" placeholder="password" autocomplete="off">
    <input type="submit" class="submit" value="login">
  </form>

  <form class="login" action="/register" method="POST">
    <input type="text" name="username" class="input" placeholder="username (3-15 characters)" autocomplete="off">
    <input type="password" name="password" class="input" placeholder="password" autocomplete="off">
    <input type="password" name="password_again" class="input" placeholder="retype password" autocomplete="off">
    <input type="submit" class="submit" value="register">
  </form>
</div>
{{end}}
