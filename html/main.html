{{define "content"}}
<div id="main_wrapper">
  <div id="left">
    <div id="control">
      <div id="linesicon" class="icon pointer"><div class="lines"></div></div>
      <div id="plusicon" class="icon pointer"><div class="plus"></div></div>
    </div>
    <form id="newthread" class="item sans hide" action="/newthread" method="POST">
      <input type="text" name="name" class="name input"
             placeholder="thread name" autocomplete="off" spellcheck="false">
      <input type="text" name="users" class="users input small light"
             placeholder="invite people" autocomplete="off" spellcheck="false">
      <input type="submit" class="submit small light pointer" value="start thread">
    </form>
    {{range .Threads}}
    <a href="/thread/{{.Id}}" class="item pointer">
      <div class="time sans light">
        {{.Time | date}}<br/>{{.Time | time}}
      </div>
      <div class="name sans truncate">{{.Name}}</div>
      <div class="users sans small light truncate">
        {{range $i, $u := .Users}}{{if $i}}, {{end}}{{$u}}{{end}}
      </div>
      {{if .Last}}
      <div class="lastmsg light truncate{{if .Last.Tex}} math{{end}}">
        {{.Last.Username}}: {{.Last.Body | safe}}
      </div>
      {{end}}
    </a>
    {{end}}
  </div>
  <div id="right">
    {{template "right" .}}
  </div>
</div>
{{end}}
